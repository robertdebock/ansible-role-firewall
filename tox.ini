#
# Ansible managed
#
[tox]
minversion = 4.2.4
envlist = py3-ansible{5,6}
skipsdist = true

[testenv]
deps =
    -rrequirements.txt
    ansible7: ansible == 7.*
    ansible8: ansible == 8.*
    ansible9: ansible == 9.*
commands = molecule test
setenv =
    TOX_ENVNAME={envname}
    PY_COLORS=1
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_ROLES_PATH=../

passenv =
    namespace
    image
    tag
    DOCKER_HOST
